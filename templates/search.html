<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/search.css" />
    <title>Log Search</title>
</head>
<body>
    <div class="container">
        <h1>Search Logs</h1>
        <form action="/results" method="POST" class="search-form">
            <div class="form-group">
                <label>Level</label>
                <input type="text" name="level" />
            </div>
            <div class="form-group">
                <label>Message</label>
                <input type="text" name="message" />
            </div>
            <div class="form-group">
                <label>Resource ID</label>
                <input type="text" name="resourceId" />
            </div>
            <div class="form-group">
                <label>Trace ID</label>
                <input type="text" name="traceId" />
            </div>
            <div class="form-group">
                <label>Span ID</label>
                <input type="text" name="spanId" />
            </div>
            <div class="form-group">
                <label>Commit</label>
                <input type="text" name="commit" />
            </div>
            <div class="form-group">
                <label>Parent Resource ID</label>
                <input type="text" name="parentResourceId" />
            </div>

            <div class="form-group date-time">
                <label>Start Date</label>
                <input type="date" name="startDate" />
                <label>Start Time</label>
                <input type="time" name="startTime" step="1" value="00:00:00" />
            </div>

            <div class="form-group date-time">
                <label>End Date</label>
                <input type="date" name="endDate" />
                <label>End Time</label>
                <input type="time" name="endTime" step="1" value="23:59:59" />
            </div>

            <button type="submit" class="search-btn">Search</button>
        </form>
    </div>
</body>
</html>
